<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cognifyz Level-3 Task-1</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Faculty+Glyphic&family=Jost:ital,wght@0,100..900;1,100..900&family=Karla:ital,wght@0,200..800;1,200..800&family=Libertinus+Math&family=Merienda:wght@300..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Viaoda+Libre&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="heading">
            <h3>Nature's Image Gallery</h3>
        </div>

        <div class="box">
            <div class="col">
                <img src="assets/img-1.avif">
                <img src="assets/img-2.avif">
                <img src="assets/img-3.avif">
                <img src="assets/img-4.avif">
                <img src="assets/img-5.avif">
            </div>

            <div class="col">
                <img src="assets/img-6.avif">
                <img src="assets/img-14.avif">
                <img src="assets/img-7.avif">
                <img src="assets/img-8.avif">
                <img src="assets/img-16.jpg">
            </div>

            <div class="col">
                <img src="assets/img-11.avif">
                <img src="assets/img-12.avif">
                <img src="assets/img-13.avif">
                <img src="assets/img-10.avif">
                <img src="assets/img-15.avif">
                <img src="assets/img-10.avif">
            </div>
        </div>

        <div class="btn">
            <button>More</button>
        </div>

        <div id="imageModal" class="modal">
            <span class="close" onclick="closeModal()">&times;</span>
            <img class="modal-content" id="modalImage">
        </div>
    </div>

    <hr class="section-separator">

    <div class="slideshow-section">
        <div class="slideshow-heading">
            <h3>Slideshow Highlights</h3>
        </div>

        <div class="slideshow-container">
            <div class="slide fade"><img src="assets/img-1.avif" class="slide-img"></div>
            <div class="slide fade"><img src="assets/img-2.avif" class="slide-img"></div>
            <div class="slide fade"><img src="assets/img-3.avif" class="slide-img"></div>
            <div class="slide fade"><img src="assets/img-4.avif" class="slide-img"></div>
            <div class="slide fade"><img src="assets/img-5.avif" class="slide-img"></div>
            <div class="slide fade"><img src="assets/img-6.avif" class="slide-img"></div>
            <div class="slide fade"><img src="assets/img-7.avif" class="slide-img"></div>
            <div class="slide fade"><img src="assets/img-8.avif" class="slide-img"></div>
            <div class="slide fade"><img src="assets/img-10.avif" class="slide-img"></div>
            <div class="slide fade"><img src="assets/img-11.avif" class="slide-img"></div>
            <div class="slide fade"><img src="assets/img-12.avif" class="slide-img"></div>
            <div class="slide fade"><img src="assets/img-13.avif" class="slide-img"></div>
            <div class="slide fade"><img src="assets/img-14.avif" class="slide-img"></div>
            <div class="slide fade"><img src="assets/img-15.avif" class="slide-img"></div>
            <div class="slide fade"><img src="assets/img-16.jpg" class="slide-img"></div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
